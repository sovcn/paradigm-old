{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="main_content_box">
	<div class="header">{{ title }}</div>
	<div class="content">
		{{ error }}
		<form class="generic_form" method="POST">{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" text="Save" />
		</form>
    </div>
    <div class="bottom"></div>
</div>

{% endblock %}

{% block js %}
<script>
	$(document).ready(function() {
		$( "input:submit" ).button();
		$( "input.jquery_datefield" ).datepicker();
	});
</script>
{% endblock %}
